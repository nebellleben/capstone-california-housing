<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .prediction-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .prediction-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .prediction-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .config-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .config-section h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .config-section input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† California Housing Price Prediction</h1>
        <p class="subtitle">Predict median house values using machine learning models</p>
        
        <div class="config-section">
            <h3>‚öôÔ∏è Lambda Function URL Configuration</h3>
            <label for="lambdaUrl">Lambda Function URL:</label>
            <input type="text" id="lambdaUrl" placeholder="https://your-function-url.lambda-url.region.on.aws" value="https://nv3xf7garsjc6khnr2m5tb32e40dfmgh.lambda-url.us-east-1.on.aws">
            <small style="color: #856404;">Enter your AWS Lambda Function URL here. Get it from the deployment output.</small>
        </div>
        
        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" step="any" value="-122.23" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" step="any" value="37.88" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="housing_median_age">Housing Median Age</label>
                    <input type="number" id="housing_median_age" step="any" value="41" required>
                </div>
                <div class="form-group">
                    <label for="total_rooms">Total Rooms</label>
                    <input type="number" id="total_rooms" step="any" value="880" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="total_bedrooms">Total Bedrooms</label>
                    <input type="number" id="total_bedrooms" step="any" value="129" required>
                </div>
                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="number" id="population" step="any" value="322" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="households">Households</label>
                    <input type="number" id="households" step="any" value="126" required>
                </div>
                <div class="form-group">
                    <label for="median_income">Median Income</label>
                    <input type="number" id="median_income" step="any" value="8.3252" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ocean_proximity">Ocean Proximity</label>
                <select id="ocean_proximity" required>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="<1H OCEAN">&lt;1H OCEAN</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Predict House Value</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing prediction...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>üìä Prediction Results</h2>
            <div id="predictions"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const lambdaUrlInput = document.getElementById('lambdaUrl');
        
        // Load saved Lambda URL from localStorage
        const savedUrl = localStorage.getItem('lambdaFunctionUrl');
        if (savedUrl) {
            lambdaUrlInput.value = savedUrl;
        }
        
        // Save Lambda URL when changed
        lambdaUrlInput.addEventListener('change', () => {
            localStorage.setItem('lambdaFunctionUrl', lambdaUrlInput.value);
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lambdaUrl = lambdaUrlInput.value.trim();
            if (!lambdaUrl) {
                showError('Please enter a Lambda Function URL in the configuration section above.');
                return;
            }
            
            // Hide previous results/errors
            results.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            // Collect form data
            const data = {
                longitude: parseFloat(document.getElementById('longitude').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                housing_median_age: parseFloat(document.getElementById('housing_median_age').value),
                total_rooms: parseFloat(document.getElementById('total_rooms').value),
                total_bedrooms: parseFloat(document.getElementById('total_bedrooms').value),
                population: parseFloat(document.getElementById('population').value),
                households: parseFloat(document.getElementById('households').value),
                median_income: parseFloat(document.getElementById('median_income').value),
                ocean_proximity: document.getElementById('ocean_proximity').value
            };
            
            try {
                // Make sure URL ends with /predict
                const apiUrl = lambdaUrl.endsWith('/predict') ? lambdaUrl : `${lambdaUrl}/predict`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (err) {
                showError(`Error: ${err.message}. Make sure your Lambda Function URL is correct and the function is deployed.`);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            const predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';
            
            const models = [
                { key: 'median house value (baseline model)', name: 'Baseline Model', color: '#667eea' },
                { key: 'median house value (lasso model)', name: 'Lasso Model', color: '#764ba2' },
                { key: 'median house value (ridge model)', name: 'Ridge Model', color: '#f093fb' },
                { key: 'median house value (neural network model)', name: 'Neural Network Model', color: '#4facfe' }
            ];
            
            models.forEach(model => {
                const value = data[model.key];
                if (value !== undefined) {
                    const card = document.createElement('div');
                    card.className = 'prediction-card';
                    card.style.borderLeftColor = model.color;
                    card.innerHTML = `
                        <h3>${model.name}</h3>
                        <div class="prediction-value">$${value.toLocaleString('en-US', {maximumFractionDigits: 0})}</div>
                    `;
                    predictionsDiv.appendChild(card);
                }
            });
            
            results.classList.add('show');
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
